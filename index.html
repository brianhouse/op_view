    <!-- this is HTML! -->

    <!-- this is a comment -->
    <!-- stuff between the <head> tags tell the browser about the page -->
    <head>

        <title>OpenPaths data</title>

        <!-- these files are loaded from leaflet.js and let us use their mapping functions -->

        <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>

        <!-- jquery is a general purpose library that makes javascript suck less bad -->

        <!-- these are references to our own javascript -->
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="map.js"></script>

        <!-- this is CSS. it tells the browser how to display the page -->
        <style type="text/css">
            body {
                margin: none;
                padding: none;
            }

                width: 800px;
                height: 500px; 
                margin: none;
                padding: none;
                border: 1px solid black;               
            }     
        </style>

    </head>

    <!-- type some stuff betwen the <body> tags and reload the page to see what happens -->

         <div id="map"></div> <!-- a div is just a container. map.js will tell the browser what to do with it. -->
